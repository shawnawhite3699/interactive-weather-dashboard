<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class = "header p-2">
      <h1>Weather Dashboard</h1>
    </header>
    
    <main class="container-fluid">
      <div class = "row">
        <div class="col-12 col-md-3 p-2">
          <form class = "border p-2" id = "search-form">
            <h4>Search for a City:</h4>
              <input id="cityName" type = "text" autofocus = "true" class = "form-input"/>
              <button class = "btn btn-primary" type = "submit">Search</button>
          </form>
          <div class = "search-history border" id = "search-history-buttons"></div>
        </div>
            
        <div class="col-12 col-md-9">
          <div class = "row border">
            <div class = "col-12">
              <h2 id="city-display"></h2>
              <div id = "current-weather-conditions"></div>
            </div>  
          </div>

          <div class = "row border">
            <h2 class= "col-12" id = "five-day-forecast"></h2>
            <div class = "d-flex" id = "five-day-weather"></div>
          </div>  
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
